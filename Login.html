<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" >
    <link rel="stylesheet" href="Login.css" >
    <link href="https://api.fontshare.com/v2/css?f[]=poppins@500,400,100,300,200,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <header>
        <h1 id="logo" href="#home">MusApp</h1>
        
        <button id="login-signUp-button" class="button ">SignUp</button>
    </header>
    <section class="login-signUp-Section login">
        <form class="loginForm" accept="POST">
            <h1>Login</h1>
            <input class="messageInput" type="text" placeholder="email" email="name"/>
            <input class="messageInput" type="password" placeholder="password" password="email"/>
            <br>
            <a class="button loginButton" href="Home.html" target="_parent">Login</a>
            <!-- <input class="loginButton" type="submit" value="LogIn" name="login-button"/> -->
        </form>
        <!-- <button class="button close">X</button> -->
    </section>
    <section class="login-signUp-Section signUp">
        <form class="loginForm" accept="POST">
            <h1>Sign-Up</h1>
            <input class="messageInput" type="text" placeholder="first name" email="name"/>
            <input class="messageInput" type="text" placeholder="last name" email="name"/>
            <input class="messageInput" type="email" placeholder="email" email="name"/>
            <input class="messageInput" type="password" placeholder="password" password="email"/>
            <br>
            <a id="signUp" class="button signUpButton" href="Home.html" target="_parent">Login</a>
            <!-- <input class="loginButton" type="submit" value="LogIn" name="login-button"/> -->
        </form>
        <!-- <button class="button close">X</button> -->
    </section>
</body>
</html>
